<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple API Test</h1>
        <p>Testing basic browse endpoint without filters</p>
        
        <button onclick="testBasicBrowse()">Test Basic Browse</button>
        <button onclick="testHealth()">Test Health</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function testBasicBrowse() {
            const results = document.getElementById('results');
            results.innerHTML += '<div class="result loading">Testing basic browse...</div>';
            
            try {
                const response = await fetch('/api/anime/browse?sort=popularity&page=1&limit=10');
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML += `<div class="result success">
                        ✅ Success! ${data.results?.length || 0} results found.
                        <br>Sample: ${data.results?.[0]?.title || 'No title'}
                    </div>`;
                } else {
                    results.innerHTML += `<div class="result error">❌ Error: ${response.status} - ${response.statusText}</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="result error">❌ Network Error: ${error.message}</div>`;
            }
        }

        async function testHealth() {
            const results = document.getElementById('results');
            results.innerHTML += '<div class="result loading">Testing health...</div>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML += `<div class="result success">
                        ✅ Health OK! Status: ${data.status}
                    </div>`;
                } else {
                    results.innerHTML += `<div class="result error">❌ Health Error: ${response.status}</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="result error">❌ Health Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
